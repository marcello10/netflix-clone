<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- Owl Css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House Of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.                </p>
                <div class="botoes">
                    <button class="botao" role="button" id="btnAssistir">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
        
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/buttons.js"></script>
 
<div class="modal-container" id="modal-assistir">
    <div class="modal">
        <h3>Assistir</h3>
    </div>
</div>
 
</body>
</html>
